<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <div class="sidenav__image-container">
      <img src="assets/img/logo.png" alt="image" width="150">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/nawigacja/fabryka" routerLinkActive="active">Fabryka</a>
      <a mat-list-item routerLink="/nawigacja/sklep" routerLinkActive="active">Sklep</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'sidenav-content--dark': theme === 'dark'}" >
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar__title">
        <mat-icon>{{getIconByRoute()}}</mat-icon>
        {{currentPath}}
      </span>
      <app-dark-mode-toggle></app-dark-mode-toggle>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
